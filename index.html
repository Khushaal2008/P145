<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sphere position="0 .5 -5" radius="1.25" color="white">
                <!--Hands-->
                <a-box position="-1 .4 0" height=".5" width="2.2" rotation="0 0 30"></a-box>
                <a-box position="1 .4 0" height=".5" width="2.2" rotation="0 0 -30"></a-box>

                <!--Legs-->
                <a-box position="-.3 -1 0" height="1" width=".5" rotation="0 0 0"></a-box>
                <a-box position=".3 -1 0" height="1" width=".5" rotation="0 0 0"></a-box>
                <a-sphere position="0 2 0" radius="1" color="white">
                    <a-sphere position="-.3 0 1" radius=".1" color="#EF2D5E"></a-sphere>
                    <a-sphere position=".3 0 1" radius=".1" color="#EF2D5E"></a-sphere>
                </a-sphere>
            </a-sphere>
            <a-sky color="#EFD224"></a-sky>
        </a-scene>
    </body>
</html>
